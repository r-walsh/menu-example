<!DOCTYPE html>
<html ng-app="menu" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Menu</title>
</head>
<body ng-controller="mainCtrl">

<form ng-submit="addNewFood(newFood)">
	<input ng-model="newFood.name" type="text" placeholder="Add a new food!">
</form>

<ul>
	<li ng-repeat="food in foods">{{ food.name }} <button ng-click="deleteFood(food._id)">Delete</button></li>
</ul>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
<script src="./app.js"></script>
<script src="mainCtrl.js"></script>
</body>
</html>
